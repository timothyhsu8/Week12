<!DOCTYPE html>
<html>
    <head>
        <title> Patterns </title>
        <link rel="stylesheet" href="MYSTYLE.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

        <style>
            body{
                font-family: 'Bebas Neue';
                font-size:30px;
            }
        </style>

        <script>
            var imageArray = ["url('imageone.png')", "url('imagetwo.png')", "url('imagethree.png')"];
            var image1 = 0, image2 = 1, image3 = 2;

            function changeBackground(){
                var temp = image3;
                image3 = image2;
                image2 = image1;
                image1 = temp;
                
               // document.body.style.backgroundColor = "rgb(" + Math.random()*256 + ", " + Math.random()*256 + ", " + Math.random()*256 + ")" ;
                document.getElementById("box1").style.backgroundImage = imageArray[image1];
                document.getElementById("box2").style.backgroundImage = imageArray[image2];
                document.getElementById("box3").style.backgroundImage = imageArray[image3];
                document.getElementById("square1").style.backgroundColor = "rgb(" + Math.random()*256 + ", " + Math.random()*256 + ", " + Math.random()*256 + ")";
                document.getElementById("square2").style.backgroundColor = "rgb(" + Math.random()*256 + ", " + Math.random()*256 + ", " + Math.random()*256 + ")";
                document.getElementById("square3").style.backgroundColor = "rgb(" + Math.random()*256 + ", " + Math.random()*256 + ", " + Math.random()*256 + ")";
                document.getElementById("square4").style.backgroundColor = "rgb(" + Math.random()*256 + ", " + Math.random()*256 + ", " + Math.random()*256 + ")";
            }
        </script>
    </head>
    <body>
        <span style="margin:auto;width:60%;padding-left:875px;"></span><a style="font-size:30px;" href="index.html">COLOR VERSION</a></span>
        <div class="buttonposition"><button class="buttonstyle" type="button" onclick="changeBackground()">CLICK</button></div>

        <div class="boxdiv" id="box1">
            <div class="boxdiv" id="box2">
                <div class="flexbox" id="box3"></div>
            </div>
        </div>
    </body>


</html>
